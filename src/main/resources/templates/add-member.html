<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Power Gym | Add Member</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" th:href="@{/index}"> Gym Manager </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav  ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/log-workout}">Log Workout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/add-member}">Add a Member</a>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Reports
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" th:href="@{/list-members}">View All Members</a>
            <a class="dropdown-item" th:href="@{list-logs}">View Workout Logs</a>
          </div>
        </li>
        <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
        </ul>
      </div>
    </nav>
    <div class="container text-center">
      <h2>Add a Member</h2>
    </div>
    	<div th:if="${message != null}" class="alert alert-success" th:text="${message}" role="alert"></div>
    <hr>
    <div class="container col-md-8">
      <form class="" th:action="@{/save-member}" th:object="${member}"  method="post">
        <div class="form-group">
          <div class="row">
            <div class="col">
                <label for="" class="col-form-label">Enter first name:</label>
                <input type="text" th:field="*{firstName}" class="form-control">
            </div>
            <div class="col">
                <label for="" class="col-form-label">Enter last name:</label>
                <input type="text" th:field="*{lastName}" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
            <label for="" class="form-label">Enter address:</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Enter contact number:</label>
            <input type="number" class="form-control" th:field="*{contactNo}">
        </div>
        <div class="form-group">
                <label for="date" class="col-form-label">Enter Date:</label>
              <input type="date" class="form-control" th:field="*{dateJoined}" name="date" id="date">
            </div>
        <div class="form-group">
          <label class="form-label">Membership Type:</label>
          <select class="form-control" th:field="*{membershipType}">
            <option value="Session">Session</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Annual">Annual</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </div>

      </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
